schedules:
  - cron: "32 1 * * *"
    displayName: Nightly build
    branches:
     include:
      - master
    always: true

jobs:
- job: RUN_PUMA
  timeoutInMinutes: 120
  pool:
    vmImage: 'Ubuntu 18.04'


  steps:
  - checkout: self
    path: 'puma'


  - bash: |

      cd source
      sudo pip3 install -r requirements.txt
  
      ./papers.py

    workingDirectory: $(Pipeline.Workspace)/puma
    displayName: 'Run PUMA'
    condition: succeeded()


